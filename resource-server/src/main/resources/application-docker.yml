spring:
  application:
    name: resource-server

  datasource:
    # ✅ CORRIGIDO: URL do banco é resourcedb (não openFinance_resources)
    url: jdbc:postgresql://postgres:5432/resourcedb
    username: ${DB_USERNAME:tcc_user}
    password: ${DB_PASSWORD:quantum_secure_password_2024!@#}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      # ✅ CORRIGIDO: validate (não update) - tabelas criadas pelos init-scripts
      ddl-auto: validate
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_SERVER_URL:http://localhost:8080}
          jwk-set-uri: ${AUTH_SERVER_URL:http://localhost:8080}/.well-known/jwks.json

server:
  port: 8082

# ✅ Configuração JWT (usado pelo ResourceServerConfig)
jwt:
  signature:
    algorithm: ${JWT_SIGNATURE_ALGORITHM:DILITHIUM} # RSA ou DILITHIUM

# URL do auth-server para buscar chaves públicas
auth-server:
  url: ${AUTH_SERVER_URL:http://auth-server:8080}

# ✅ URL do auth-server para validação de consent (ConsentValidationService)
authorization-server:
  base-url: ${AUTH_SERVER_URL:http://auth-server:8080}

openFinance:
  consent:
    default-expiration-hours: 24
    auto-revoke-unused: true
  api:
    rate-limit:
      requests-per-minute: 100
      burst-capacity: 200

# ✅ mTLS HABILITADO
open-finance:
  mtls:
    enabled: true
    keystore-path: certificates/resource-server-keystore.p12
    keystore-password: tcc-openFinance
    truststore-path: certificates/truststore.p12
    truststore-password: tcc-openFinance

logging:
  level:
    com.example.resource_server: DEBUG
    org.springframework.security: INFO
    org.springframework.security.oauth2: DEBUG
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level [%X{traceId},%X{consentId}] %logger{36} - %msg%n"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  metrics:
    tags:
      application: ${spring.application.name}
      environment: docker
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
