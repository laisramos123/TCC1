server:
  port: 8082
  ssl:
    enabled: true
    key-store: classpath:certificates/resource-server-keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: resource-server

    trust-store: classpath:certificates/truststore.p12
    trust-store-password: changeit
    trust-store-type: PKCS12

    client-auth: want
    enabled-protocols: TLSv1.2,TLSv1.3

spring:
  application:
    name: resource-server

  # ========================================
  # üóÉÔ∏è DATABASE - H2 para desenvolvimento local
  # ========================================
  datasource:
    url: jdbc:h2:file:./data/resourcedb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /resource-h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  # ========================================
  # üîí OAUTH2 RESOURCE SERVER
  # ========================================
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: https://localhost:8080
          jwk-set-uri: https://localhost:8080/.well-known/jwks.json

# ========================================
# üè¶ CONFIGURA√á√ïES OPEN BANKING
# ========================================
open-banking:
  resource-server:
    base-url: https://localhost:8082

  # Configura√ß√µes de consent validation
  consent:
    validation:
      enabled: true
      auth-server-url: https://localhost:8080

# ========================================
# üîí CONFIGURA√á√ÉO mTLS
# ========================================
open-finance:
  mtls:
    enabled: true
    client-certificate-path: classpath:certificates/resource-server-keystore.p12
    client-certificate-password: changeit

# ========================================
# üìã LOGGING
# ========================================
logging:
  level:
    root: INFO
    com.example.resource_server: DEBUG
    org.springframework.security: INFO
    org.springframework.web: DEBUG
    javax.net.ssl: DEBUG

---
# ========================================
# üêò POSTGRESQL - DOCKER PROFILE
# ========================================
spring:
  config:
    activate:
      on-profile: docker

  # ‚úÖ PostgreSQL para containers
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/resourcedb}
    username: ${DATABASE_USERNAME:tcc_user}
    password: ${DATABASE_PASSWORD:tcc_password}
    driver-class-name: org.postgresql.Driver

  # ‚úÖ Configura√ß√µes JPA para PostgreSQL
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: false

  # ‚úÖ Desabilitar H2 console
  h2:
    console:
      enabled: false

  sql:
    init:
      mode: never

  # ‚úÖ OAuth2 URLs internas do Docker
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://auth-server:8080
          jwk-set-uri: http://auth-server:8080/.well-known/jwks.json

# ‚úÖ URLs internas do Docker
open-banking:
  resource-server:
    base-url: http://resource-server:8082

  consent:
    validation:
      auth-server-url: http://auth-server:8080

# ‚úÖ Simplificar SSL para Docker
server:
  ssl:
    enabled: false

---
# ========================================
# üß™ PROFILE DE TESTES
# ========================================
