server:
  port: 9001
  ssl:
    enabled: false # Para desenvolvimento

spring:
  application:
    name: resource-server

  datasource:
    url: jdbc:postgresql://localhost:5432/resourceserver_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Configuração OAuth2 Resource Server
  security:
    oauth2:
      resourceserver:
        jwt:
          # JWK Set URI do Authorization Server
          jwk-set-uri: http://localhost:9000/oauth2/jwks
          issuer-uri: http://localhost:9000

# Configuração do Authorization Server (para validar consent)
authorization-server:
  base-url: http://localhost:9000

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    com.bank.resourceserver: DEBUG
