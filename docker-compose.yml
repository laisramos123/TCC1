version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: tcc1-postgres
    environment:
      POSTGRES_DB: tcc_openbanking
      POSTGRES_USER: tcc_user
      POSTGRES_PASSWORD: tcc_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcc_user -d tcc_openbanking"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - tcc-network

  auth-server:
    build: 
      context: ./auth-server
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: tcc1-auth-server:latest
    container_name: tcc1-auth-server
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://postgres:5432/authdb
      DATABASE_USERNAME: tcc_user
      DATABASE_PASSWORD: tcc_password
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - auth_logs:/app/logs
      - auth_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - tcc-network

  resource-server:
    build: 
      context: ./resource-server
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: tcc1-resource-server:latest
    container_name: tcc1-resource-server
    ports:
      - "8082:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      DATABASE_URL: jdbc:postgresql://postgres:5432/resourcedb
      DATABASE_USERNAME: tcc_user
      DATABASE_PASSWORD: tcc_password
      JAVA_OPTS: "-Xmx512m -Xms256m"
    depends_on:
      postgres:
        condition: service_healthy
      auth-server:
        condition: service_healthy
    volumes:
      - resource_logs:/app/logs
      - resource_data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    restart: unless-stopped
    networks:
      - tcc-network

 
  auth-client:
    build: 
      context: ./auth-client
      dockerfile: Dockerfile
      args:
        - BUILDKIT_INLINE_CACHE=1
    image: tcc1-auth-client:latest
    container_name: tcc1-auth-client
    ports:
      - "8081:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: "-Xmx256m -Xms128m"
    depends_on:
      auth-server:
        condition: service_healthy
      resource-server:
        condition: service_healthy
    volumes:
      - client_logs:/app/logs
    restart: unless-stopped
    networks:
      - tcc-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tcc1-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tcc.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    depends_on:
      - postgres
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - tcc-network

volumes:
  postgres_data:
  auth_logs:
  resource_logs:
  client_logs:
  auth_data:
  resource_data:
  pgadmin_data:

networks:
  tcc-network:
    driver: bridge