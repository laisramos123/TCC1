server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:certificates/tpp-client-keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: tpp-client

    trust-store: classpath:certificates/truststore.p12
    trust-store-password: changeit
    trust-store-type: PKCS12

    # Cliente n√£o exige certificado (client-auth: want ou none)
    client-auth: want
    enabled-protocols: TLSv1.2,TLSv1.3

spring:
  application:
    name: auth-server

  # ========================================
  # üóÉÔ∏è DATABASE - H2 para desenvolvimento local
  # ========================================
  datasource:
    url: jdbc:h2:file:./data/authdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /auth-h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

# ========================================
# üîê CONFIGURA√á√ïES TPP EXISTENTES
# ========================================
tpp:
  client-id: tpp-client-id
  client-secret: tpp-client-secret
  redirect-uri: https://localhost:8080/callback

  # URLs do banco (com HTTPS)
  bank:
    authorization-server: https://localhost:9000
    resource-server: https://localhost:9001

# ========================================
# üîí CONFIGURA√á√ÉO mTLS EXISTENTE
# ========================================
open-finance:
  mtls:
    enabled: true
    client-certificate-path: classpath:certificates/tpp-client-keystore.p12
    client-certificate-password: changeit

# ========================================
# üìã LOGGING
# ========================================
logging:
  level:
    root: INFO
    com.example.auth_server: DEBUG
    com.tpp.client: DEBUG
    javax.net.ssl: DEBUG
    org.springframework.security: INFO
    org.springframework.web: DEBUG

---
# ========================================
# üêò POSTGRESQL - DOCKER PROFILE
# ========================================
spring:
  config:
    activate:
      on-profile: docker

  # ‚úÖ PostgreSQL para containers
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/authdb}
    username: ${DATABASE_USERNAME:tcc_user}
    password: ${DATABASE_PASSWORD:tcc_password}
    driver-class-name: org.postgresql.Driver

  # ‚úÖ Configura√ß√µes JPA para PostgreSQL
  jpa:
    hibernate:
      ddl-auto: validate # Schema j√° criado pelos scripts
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: false

  # ‚úÖ Desabilitar H2 console em produ√ß√£o
  h2:
    console:
      enabled: false

  # ‚úÖ N√£o executar scripts SQL (j√° executados na inicializa√ß√£o)
  sql:
    init:
      mode: never

# ========================================
# üîí SSL/mTLS para Docker (opcional)
# ========================================
server:
  ssl:
    enabled: false # Simplificar para Docker, habilitar se necess√°rio

---
# ========================================
# üß™ PROFILE DE TESTES
# ========================================
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: false

server:
  ssl:
    enabled: false
