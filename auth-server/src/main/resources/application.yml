spring:
  application:
    name: auth-server

  datasource:
    url: jdbc:h2:mem:authdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: password
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop #  Mudança: create-drop para recriar sempre
    show-sql: false #  Reduzir logs SQL
    database-platform: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true #  Importante para inicialização correta

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  sql:
    init:
      mode: always
      platform: h2
      continue-on-error: false

server:
  port: 8080
  servlet:
    session:
      timeout: 30m

#
logging:
  level:
    org.springframework.security: INFO
    org.springframework.security.oauth2: DEBUG
    com.example.auth_server: DEBUG
    org.hibernate.SQL: WARN
    org.springframework.jdbc: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized
