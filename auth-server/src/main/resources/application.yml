server:
  port: 8080
  ssl:
    enabled: true
    key-store: classpath:certificates/tpp-client-keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: tpp-client

    trust-store: classpath:certificates/truststore.p12
    trust-store-password: changeit
    trust-store-type: PKCS12

    client-auth: want
    enabled-protocols: TLSv1.2,TLSv1.3

spring:
  application:
    name: auth-server

  datasource:
    url: jdbc:h2:file:./data/authdb;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password: password

  h2:
    console:
      enabled: true
      path: /auth-h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
    defer-datasource-initialization: true

  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

tpp:
  client-id: tpp-client-id
  client-secret: tpp-client-secret
  redirect-uri: https://localhost:8080/callback

  bank:
    authorization-server: https://localhost:9000
    resource-server: https://localhost:9001

open-finance:
  mtls:
    enabled: true
    client-certificate-path: classpath:certificates/tpp-client-keystore.p12
    client-certificate-password: changeit

logging:
  level:
    root: INFO
    com.example.auth_server: DEBUG
    com.tpp.client: DEBUG
    javax.net.ssl: DEBUG
    org.springframework.security: INFO
    org.springframework.web: DEBUG

---
spring:
  config:
    activate:
      on-profile: docker

  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://postgres:5432/authdb}
    username: ${DATABASE_USERNAME:tcc_user}
    password: ${DATABASE_PASSWORD:tcc_password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    defer-datasource-initialization: false

  h2:
    console:
      enabled: false

  sql:
    init:
      mode: never

server:
  ssl:
    enabled: false

---
spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false

  h2:
    console:
      enabled: false

server:
  ssl:
    enabled: false
