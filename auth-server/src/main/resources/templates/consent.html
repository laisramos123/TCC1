<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Autorizar Acesso</title>
    <style>
        body {
            font-family: Arial;
            max-width: 600px;
            margin: 50px auto;
        }

        .consent-box {
            border: 1px solid #ccc;
            padding: 20px;
        }

        .scope {
            padding: 10px;
            margin: 5px 0;
            background: #f0f0f0;
        }

        button {
            padding: 10px 20px;
            margin: 10px 5px;
        }

        .approve {
            background: #4CAF50;
            color: white;
        }

        .deny {
            background: #f44336;
            color: white;
        }
    </style>
</head>

<body>
    <div class="consent-box">
        <h2>Autorização de Acesso</h2>

        <p><strong th:text="${username}"></strong>, a aplicação
            <strong th:text="${clientId}"></strong> está solicitando acesso aos seguintes dados:
        </p>

        <div th:each="scope : ${scopes}" class="scope">
            <span th:text="${scope}"></span>
        </div>

        <p><small>Você pode revogar este acesso a qualquer momento.</small></p>

        <form th:action="@{/oauth2/consent/approve}" method="post">
            <input type="hidden" name="state" th:value="${state}" />
            <input type="hidden" name="client_id" th:value="${clientId}" />
            <button type="submit" class="approve">Autorizar</button>
        </form>

        <form th:action="@{/oauth2/consent/deny}" method="post">
            <input type="hidden" name="state" th:value="${state}" />
            <button type="submit" class="deny">Negar</button>
        </form>
    </div>
</body>

</html>
