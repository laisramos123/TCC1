spring:
  application:
    name: auth-client
  # open-finance:
  #   mtls:
  #     enabled: false

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          open-finance-client:
            client-id: ${CLIENT_ID:oauth-client}
            client-secret: ${CLIENT_SECRET:secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/callback"
            scope:
              - openid
              - consents
              - accounts
            client-name: Open Finance TPP Client

        provider:
          open-finance-client:
            authorization-uri: http://localhost:8080/oauth2/authorize
            token-uri: http://localhost:8080/oauth2/token
            user-info-uri: http://localhost:8080/userinfo
            jwk-set-uri: http://localhost:8080/oauth2/jwks

  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

server:
  port: 8081
  servlet:
    context-path: /
    session:
      timeout: 30m
      cookie:
        secure: false
        http-only: true

authorization-server:
  internal: http://auth-server:8080

  public: http://localhost:8080

resource-server:
  url: http://resource-server:8082

logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.web: INFO
    com.example.auth_client: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: docker
  prometheus:
    metrics:
      export:
        enabled: true
