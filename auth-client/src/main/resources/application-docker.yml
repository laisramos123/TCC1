spring:
  application:
    name: auth-client

  # Spring Security OAuth2 Client Configuration (Docker)
  security:
    oauth2:
      client:
        registration:
          open-finance-client:
            client-id: ${CLIENT_ID:open-finance-tpp}
            client-secret: ${CLIENT_SECRET:secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - accounts
              - consents
            client-name: Open Finance TPP Client

        provider:
          open-finance-client:
            authorization-uri: http://auth-server:8080/oauth2/authorize
            token-uri: http://auth-server:8080/oauth2/token
            user-info-uri: http://auth-server:8080/userinfo
            jwk-set-uri: http://auth-server:8080/oauth2/jwks
            user-name-attribute: sub

  # Thymeleaf
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false

# Resource Server Configuration (Docker)
resource-server:
  url: http://resource-server:8082

# Logging (reduzido para Docker)
logging:
  level:
    root: INFO
    org.springframework.security: INFO
    org.springframework.web: INFO
    com.tcc.authclient: DEBUG

# Actuator Endpoints com Prometheus
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: docker
  prometheus:
    metrics:
      export:
        enabled: true
