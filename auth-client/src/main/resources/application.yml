server:
  port: 8080
  ssl:
    enabled: false # Para desenvolvimento

spring:
  application:
    name: client-tpp

  datasource:
    url: jdbc:postgresql://localhost:5432/tpp_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

# Configuração do Cliente TPP
tpp:
  client-id: tpp-client-id
  client-secret: tpp-client-secret
  redirect-uri: http://localhost:8080/callback

  # URLs do banco
  bank:
    authorization-server: http://localhost:9000
    resource-server: http://localhost:9001

logging:
  level:
    root: INFO
    com.tpp.client: DEBUG
