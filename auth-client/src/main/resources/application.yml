spring:
  application:
    name: auth-client

  # Spring Security OAuth2 Client Configuration
  security:
    oauth2:
      client:
        registration:
          open-finance-client:
            client-id: ${CLIENT_ID:open-finance-tpp}
            client-secret: ${CLIENT_SECRET:secret}
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - accounts
              - consents
            client-name: Open Finance TPP Client

        provider:
          open-finance-client:
            authorization-uri: ${AUTH_SERVER_URL:http://localhost:8080}/oauth2/authorize
            token-uri: ${AUTH_SERVER_URL:http://localhost:8080}/oauth2/token
            user-info-uri: ${AUTH_SERVER_URL:http://localhost:8080}/userinfo
            jwk-set-uri: ${AUTH_SERVER_URL:http://localhost:8080}/oauth2/jwks
            user-name-attribute: sub

  # Thymeleaf (caso use templates)
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8

# Server Configuration
server:
  port: 8081
  servlet:
    context-path: /
    session:
      timeout: 30m
      cookie:
        http-only: true
        secure: false

# Resource Server Configuration
resource-server:
  url: ${RESOURCE_SERVER_URL:http://localhost:8082}

# Logging
logging:
  level:
    root: INFO
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.tcc.authclient: DEBUG

# Actuator Endpoints (Health Check + Prometheus)
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always
  metrics:
    tags:
      application: ${spring.application.name}
      environment: local
  prometheus:
    metrics:
      export:
        enabled: true
