server:
  port: 8081
  ssl:
    enabled: true
    key-store: classpath:certificates/auth-client-keystore.p12
    key-store-password: changeit
    key-store-type: PKCS12
    key-alias: auth-client

    trust-store: classpath:certificates/truststore.p12
    trust-store-password: changeit
    trust-store-type: PKCS12

    client-auth: want
    enabled-protocols: TLSv1.2,TLSv1.3

spring:
  application:
    name: auth-client
  config:
    activate:
      on-profile: docker

  tpp:
    bank:
      authorization-server: http://auth-server:8080
      resource-server: http://resource-server:8082
    redirect-uri: http://localhost:8081/callback
  security:
    oauth2:
      client:
        registration:
          tpp-client:
            client-id: oauth-client
            client-secret: oauth-client-secret
            authorization-grant-type: authorization_code
            redirect-uri: https://localhost:8081/login/oauth2/code/tpp-client
            scope: openid,accounts,transactions,credit-cards-accounts
            client-name: TCC Open Banking Client

        provider:
          tpp-client:
            authorization-uri: https://localhost:8080/oauth2/authorize
            token-uri: https://localhost:8080/oauth2/token
            user-info-uri: https://localhost:8080/userinfo
            jwk-set-uri: https://localhost:8080/.well-known/jwks.json
            user-name-attribute: sub

  # ========================================
  # üåê THYMELEAF E WEB
  # ========================================
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    cache: false
    encoding: UTF-8

  web:
    resources:
      static-locations: classpath:/static/

# ========================================
# üè¶ CONFIGURA√á√ïES OPEN BANKING
# ========================================
open-banking:
  client:
    # URLs dos servi√ßos externos
    auth-server:
      base-url: https://localhost:8080
      consent-endpoint: /consents
      authorization-endpoint: /oauth2/authorize
      token-endpoint: /oauth2/token

    resource-server:
      base-url: https://localhost:8082
      accounts-endpoint: /accounts
      transactions-endpoint: /transactions
      credit-cards-endpoint: /credit-cards

  # ========================================
  # üìù CONFIGURA√á√ïES DE CONSENTIMENTO
  # ========================================
  consent:
    default-permissions:
      - ACCOUNTS_READ
      - ACCOUNTS_BALANCES_READ
      - TRANSACTIONS_READ
      - CREDIT_CARDS_ACCOUNTS_READ
    default-expiration-days: 60
    transaction-history-days: 365

# ========================================
# üîí CONFIGURA√á√ÉO mTLS
# ========================================
open-finance:
  mtls:
    enabled: true
    client-certificate-path: classpath:certificates/auth-client-keystore.p12
    client-certificate-password: changeit

# ========================================
# üìã LOGGING
# ========================================
logging:
  level:
    root: INFO
    com.example.auth_client: DEBUG
    org.springframework.security: INFO
    org.springframework.web: DEBUG
    javax.net.ssl: DEBUG
    org.springframework.security.oauth2: DEBUG

