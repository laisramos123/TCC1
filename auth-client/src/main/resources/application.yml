spring:
  application:
    name: oauth-client

  security:
    oauth2:
      client:
        registration:
          tpp-client:
            client-id: oauth-client
            client-secret: oauth-client-secret
            scope: openid,profile,email,accounts,credit-cards-accounts
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-name: TPP OAuth Client
            provider: auth-server-provider
        provider:
          auth-server-provider:
            authorization-uri: http://localhost:8080/oauth2/authorize
            token-uri: http://localhost:8080/oauth2/token
            user-info-uri: http://localhost:8080/userinfo
            jwk-set-uri: http://localhost:8080/oauth2/jwks
            user-name-attribute: sub

resource-server:
  api-base-url: http://localhost:8082

server:
  port: 8081

logging:
  level:
    org.springframework.security: INFO
    org.springframework.security.oauth2: DEBUG
    org.springframework.web.client: DEBUG
    com.example.auth_client: DEBUG
