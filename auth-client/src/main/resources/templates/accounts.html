<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Contas - TPP Open Finance</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuaOmLCAo" crossorigin="anonymous" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">TPP Open Finance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/accounts">Contas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/transactions">Transações</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <form th:action="@{/logout}" method="post">
                        <button class="btn btn-sm btn-light" type="submit">Sair</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h3>Suas Contas</h3>
                    </div>
                    <div class="card-body">
                        <div th:if="${accounts != null}">
                            <pre th:text="${accounts}"></pre>
                        </div>
                        <div th:if="${accounts == null}" class="alert alert-warning">
                            Não foi possível obter informações das contas.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
