global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: "tcc-open-finance"
    environment: "docker"

# Alertmanager configuration (opcional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Regras de alerta (opcional)
rule_files:
  - "/etc/prometheus/alerts/*.yml"

# Targets para coletar métricas
scrape_configs:
  # =====================================
  # PROMETHEUS SELF-MONITORING
  # =====================================
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  # =====================================
  # AUTH SERVER - Servidor de Autorização
  # =====================================
  - job_name: "auth-server"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["auth-server:8080"]
        labels:
          service: "auth-server"
          application: "oauth2-authorization"
          component: "backend"

  # =====================================
  # RESOURCE SERVER - API de Recursos
  # =====================================
  - job_name: "resource-server"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["resource-server:8082"]
        labels:
          service: "resource-server"
          application: "open-banking-api"
          component: "backend"

  # =====================================
  # AUTH CLIENT - TPP Frontend
  # =====================================
  - job_name: "auth-client"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["auth-client:8081"]
        labels:
          service: "auth-client"
          application: "tpp-client"
          component: "frontend"

  # =====================================
  # NODE EXPORTER - Métricas do Host
  # =====================================
  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "node-exporter"
          component: "infrastructure"

  # =====================================
  # REDIS EXPORTER - Métricas do Redis
  # =====================================
  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]
        labels:
          service: "redis"
          component: "cache"
