global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s
  external_labels:
    cluster: "tcc-open-finance"
    environment: "docker"

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - "/etc/prometheus/alerts/*.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]
        labels:
          service: "prometheus"

  - job_name: "auth-server"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["auth-server:8080"]
        labels:
          service: "auth-server"
          application: "oauth2-authorization"
          component: "backend"

    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "dilithium_.*"
        action: keep

      - source_labels: [__name__]
        regex: "signature_.*"
        action: keep

      - source_labels: [__name__]
        regex: "http_server_requests_.*"
        action: keep

      - source_labels: [__name__]
        regex: "jvm_.*"
        action: keep

      - source_labels: [__name__]
        regex: "spring_security_.*"
        action: keep

      - source_labels: [__name__]
        regex: "hikaricp_.*"
        action: keep

      - source_labels: [__name__]
        regex: "cache_.*"
        action: keep

  - job_name: "auth-server-benchmark"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 5s
    static_configs:
      - targets: ["auth-server:8080"]
        labels:
          service: "auth-server-benchmark"
          application: "pqc-benchmark"
          component: "cryptography"
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: "(dilithium_.*|signature_.*|rsa_.*)"
        action: keep

  - job_name: "resource-server"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["resource-server:8082"]
        labels:
          service: "resource-server"
          application: "open-banking-api"
          component: "backend"

  - job_name: "auth-client"
    metrics_path: "/actuator/prometheus"
    scrape_interval: 10s
    static_configs:
      - targets: ["auth-client:8081"]
        labels:
          service: "auth-client"
          application: "tpp-client"
          component: "frontend"

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]
        labels:
          service: "node-exporter"
          component: "infrastructure"

  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]
        labels:
          service: "redis"
          component: "cache"
